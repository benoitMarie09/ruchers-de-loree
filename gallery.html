<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les Ruchers de l’Orée - Galerie photos</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Styles spécifiques à la galerie */
    main.gallery {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      text-align: center;
      color: #3a2f0b;
      margin-bottom: 2rem;
    }

    .masonry {
      column-count: 3;
      column-gap: 1rem;
    }

    /* Pour écrans plus petits */
    @media (max-width: 900px) {
      .masonry {
        column-count: 2;
      }
    }
    @media (max-width: 600px) {
      .masonry {
        column-count: 1;
      }
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(58, 47, 11, 0.1);
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .masonry-item img {
      width: 100%;
      display: block;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .masonry-item:hover img,
    .masonry-item:focus-within img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="products.html">Nos produits</a></li>
        <li><a href="gallery.html" aria-current="page">Photos</a></li>
        <li><a href="contact.html">Nous contacter</a></li>
      </ul>
    </nav>
  </header>

  <main class="gallery">
    <h2>Galerie photos</h2>

    <div class="masonry" tabindex="0" aria-label="Galerie photos des ruchers et miels">
      <div class="masonry-item">
        <img src="images/gallery1.jpg" alt="Ruche au lever du soleil dans les Cévennes" loading="lazy" />
      </div>
      <div class="masonry-item">
        <img src="images/gallery2.jpg" alt="Pot de miel artisanal entouré de fleurs sauvages" loading="lazy" />
      </div>
      <div class="masonry-item">
        <img src="images/gallery3.jpg" alt="Abeilles sur une fleur de lavande" loading="lazy" />
      </div>
      <div class="masonry-item">
        <img src="images/gallery4.jpg" alt="Paysage des Cévennes avec collines et arbres" loading="lazy" />
      </div>
      <div class="masonry-item">
        <img src="images/gallery5.jpg" alt="Apiculteur récoltant le miel avec un enfumoir" loading="lazy" />
      </div>
      <div class="masonry-item">
        <img src="images/gallery6.jpg" alt="Fleurs sauvages colorées près des ruchers" loading="lazy" />
      </div>
      <div class="masonry-item">
        <img src="images/gallery7.jpg" alt="Gros plan sur une abeille en vol" loading="lazy" />
      </div>
      <div class="masonry-item">
        <img src="images/gallery8.jpg" alt="Pot de miel sur une table en bois rustique" loading="lazy" />
      </div>
      <div class="masonry-item">
        <img src="images/gallery9.jpg" alt="Lever de soleil sur les collines des Cévennes" loading="lazy" />
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
